# Declaration of a controller set :
#
# [<Device Id>_Controller]
# < item name1 > = <value>
# < item name2 > = <value>
# ....
# < item namen > = <value>
#
# Value can be decimal or hexadecimal (e.g. 0x7F), 0-127.
# Device Ids are : FORCE,X,LIVE,LIVE2,ONE

# For future implementation, use following prefix  :
# BT_ : Button press/release (0x90)
# QL  : QLink Knob (CC 0xB0)
# PD_ : Pad press (0x99)
# BL_ : Button led (when different than bt value)

